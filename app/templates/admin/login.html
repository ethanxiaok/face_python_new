<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>登录到人脸识别管理系统</title>
    <link href="{{ static_url('dist/css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ static_url('css/signin.css') }}" rel="stylesheet">
</head>

<body class="text-center">
<form class="form-signin" id="form-data">
    <img class="mb-4" src="{{ static_url('images/3.jpg') }}" alt="" width="350px" height="350px">
    <h1 class="h3 mb-3 font-weight-normal">人脸识别管理系统</h1>
    <label for="input_name" class="sr-only">账号名称：</label>
    {% raw xsrf_form_html() %}
    <input type="text"
           name="name"
           id="input_name"
           class="form-control"
           placeholder="请输入账号名称！" required autofocus>
    <p class="text-danger text-left" id="error_name"></p>
    <label for="input_pwd" class="sr-only">账号密码：</label>
    <input type="password"
           id="input_pwd"
           name="pwd"
           class="form-control"
           placeholder="请输入账号密码！" required>
    <p class="text-danger text-left" id="error_pwd"></p>
    <a href="javascript:void(0)"
       class="btn btn-lg btn-primary btn-block"
       id="btn-sub">登录</a>
    <p class="mt-5 mb-3 text-muted">&copy; 2021 Ethan</p>
</form>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="{{ static_url('js/request.js') }}"></script>
<script>
    $(document).ready(function () {
        request(
            '/login/',
            ['name', 'pwd'],
            '/admin/'
        );
    });
</script>
</body>
</html>
